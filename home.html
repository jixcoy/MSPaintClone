<!DOCTYPE html>
<html>
    <head>
        <title>IX Paint</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main-container">

            <header class="title">
                <h1 >
                    IX Paint
                </h1>
            </header>

            <div class="side-bar-container">
                <div class="list-container">
                    <ul>
                        <li class="box red"></li>
                        <li class="box green"></li>
                        <li class="box blue"></li>
                        <li class="box yellow"></li>
                        <li class="box white"></li>
                        <li class="box black"></li>
                    </ul>
                    
                    <div class="opacity-container">
                        <input type="range" min="1" max="100" value="50" class="opacity-slider">
                        <p>opacity</p>
                    </div>
                    
                </div>

                <div class="list-container">
                    <ul>
                        <li class="box pen"><img src="images/penIcon.png"></li>
                        <li class="box eraser"><img src="images/eraserIcon.png"></li>
                        <li class="box bucket"><img src="images/bucketIcon.png"></li>
                        <li class="box color-copy"><img src="images/pickIcon.png"></li>
                    </ul>
                </div>

                <div class="options">
                    <div class="button-container">
                        <button class="clear">
                            Clear
                        </button>
                    </div>
                    <div class="button-container">
                        <button class="download">
                            Download
                        </button>
                    </div>
                </div>
            </div>

            <div class="canvas-container">

            </div>
            
        </div>
    </body>
</html>
